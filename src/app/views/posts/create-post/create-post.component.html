<div class="create-post-container">
    <form id="create-post-form" >
        <label for="create-post">Create a new post: </label>
        <input type="text" [(ngModel)]="addPost.body" name="create-post" id="create-post" placeholder="create a post..." required/>
        <input type="file" [(ngModel)]="addPost.imgURL" name="create-post-image" id="create-post-image"/>
        <input type="submit" (click)="createPost()"/>
    </form>
    {{ addPost.body | json }}
</div>
