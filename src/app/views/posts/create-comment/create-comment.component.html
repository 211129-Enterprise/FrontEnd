<div class="card-body">
    <div class="create-comment-container">
        <form id="create-comment-form" >
            <label for="create-comment">Create a comment: </label>
            <div class="mb-3">
                <!-- <label for="formGroupExampleInput" class="form-label"></label> -->
                <textarea type="text" class="form-control" [(ngModel)]="comment.cBody" name="create-post" id="create-post" placeholder="create a comment..." required>
                </textarea>
            </div>
            <!-- <input type="file" [(ngModel)]="addPost.imgURL" name="create-post-image" id="create-post-image"/> -->
            <input type="submit" (click)="submitComment(comment)"/>
        </form>
    </div>
</div>
