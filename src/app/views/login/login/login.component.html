
<div class="login-contrainer">
    <form class = "loginForm">
        <h1 class="text-center">Login</h1>
        <div class="error" *ngIf="error">Username or password is incorrect.</div>
        <div class="error" *ngIf="missing">Must enter both username and password.</div>

        <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username" [(ngModel)]="username" required>

        <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password" [(ngModel)]="password" required>

        <button type="submit" class="onLoginBtn btn" (click)="login()">Login</button>
    </form>
</div>
