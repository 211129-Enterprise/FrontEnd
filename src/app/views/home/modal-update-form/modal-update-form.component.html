<div class="container">
    <br>
    <input type="text" class="form-control" placeholder="update first name" [(ngModel)]=firstName>
    <br>
    <input type="text" class="form-control" placeholder="update last name" [(ngModel)]=lastName>
    <br>
    <input type="email" class="form-control" placeholder="update email" [(ngModel)]=email>
<br>
    <button class="btn btn-dark" (click)="updateProfile()" style="border-radius: 30px;">Submit Update</button>

</div>
