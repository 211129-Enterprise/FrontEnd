<div class="container mh-75">
    <div class="bg-white shadow overflow-hidden" style="border-radius: 50px;">
        <div class="px-4 pt-0 pb-4 cover">
            <div class="media align-items-end profile-head">
                <div class="profile mr-3"><img
                        src="../../../../assets/favicon.png" alt="..."
                        width="130" class="mb-2 img-thumbnail" style="border-radius: 30px;">
                    <br>
                    <app-modal-button></app-modal-button>
                </div>
                <div class="media-body mb-5 text-black">
                    <h4 class="mt-0 mb-0">{{this.profile.firstName}}</h4>
                    <h4 class="mt-0 mb-0">{{this.profile.lastName}}</h4>
                    <p class="small mb-4"> <em class="fas fa-map-marker-alt mr-2"></em> {{this.profile.email}}</p>
                </div>
            </div>
        </div>
        <br>
        <br>
        <app-follow></app-follow>
    </div>
</div>
