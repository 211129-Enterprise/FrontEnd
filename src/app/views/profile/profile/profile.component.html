<h5 class="card-header">{{this.profile.username}}</h5>
<div class="container col-sm-10">
    <br>

<div  class="card w-50 center">
    <p>Last Name: {{this.profile.lastName}}</p>
    <p>First Name: {{this.profile.firstName}}</p>
    <p>Email: {{this.profile.email}}</p>
</div>



<div  *ngIf = updated class="card">
    <br>
    <input type="text" placeholder="update first name" [(ngModel)] = firstName>
    <input type="text" placeholder="update last name" [(ngModel)] = lastName>
    <input type="email" placeholder="update email" [(ngModel)] = email>
    <button class="btn btn-dark" (click)="updateProfile()">Submit Update</button>
</div>
<br>
<button class="btn btn-dark" (click)="showUpdateMenu()">Update Profile</button>
</div>
