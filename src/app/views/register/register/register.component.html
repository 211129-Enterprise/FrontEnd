<form>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" [(ngModel)]="firstname" required>
        
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" [(ngModel)]="lastname" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" [(ngModel)]="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" [(ngModel)]="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" [(ngModel)]="pswrepeat" required>
        <hr>
    
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn" (click)           ="registerProfile()">Register</button>
    </div>

    <div *ngIf="taken">Email or Username is already Used</div>
    <div *ngIf="missing">Missing Field</div>
    <div *ngIf="pswMatch">Passwords don't match</div>
    <div *ngIf="success">Successfully created account!</div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
    </form>

    <!-- emailTaken: boolean = false;
    missing: boolean = false;
    pswMatch: boolean = false;
    success: boolean = false; -->
