<div class="register-container">
    <form class="register-form">
        <div class="container text-white">
            <h1 class="text-center">Register</h1>
            <p>Please fill in this form to create an account.</p>
            <div class="error" *ngIf="taken">Email or Username is already Used</div>
            <div class="error" *ngIf="missing">Missing field(s) in the form</div>
            <div class="error" *ngIf="pswMatch">Passwords don't match</div>
            <div class="success" *ngIf="success">Successfully created account!</div>
            <hr>
        
            <label for="firstname"><b>First Name</b></label>
            <input class="form-control" type="text" placeholder="Enter First Name" name="firstname" id="firstname" [(ngModel)]="firstname" required>
            
            <label for="lastname"><b>Last Name</b></label>
            <input class="form-control" type="text" placeholder="Enter Last Name" name="lastname" id="lastname" [(ngModel)]="lastname" required>

            <label for="username"><b>Username</b></label>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username" [(ngModel)]="username" required>

            <label for="email"><b>Email</b></label>
            <input class="form-control" type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input class="form-control" type="password" placeholder="Enter Password" name="psw" id="psw" [(ngModel)]="psw" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input class="form-control" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" [(ngModel)]="pswrepeat" required>
            <hr>
        
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn btn" (click)           ="registerProfile()">Register</button>

            <div class="sign-in">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
            
        </div>
    </form>
</div>

    <!-- emailTaken: boolean = false;
    missing: boolean = false;
    pswMatch: boolean = false;
    success: boolean = false; -->
